<head>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>

<body>
	<h1 id="banner">BAD MOVIES ONLY</h1>

	<div id="display">

		<div id="searcher">
		<input placeholder="Search" v-model="find">
		<button v-on:click="findMovie">Go</button>
		</div>
	
		<div id="searched-movie" v-show="searchedmovie.obj">
			<h3>{{searchedmovie.title}}</h3>
			<h6>Directed by {{searchedmovie.dir}}</h6>
			<p>Starring: {{searchedmovie.stars}}</p>
			<p>Metacritic score: {{searchedmovie.rating}}</p>

			<button v-on:click="addToList" v-show="searchedmovie.bad">Add to my list</button>

		</div>


		<div id="list">
			<h2 id="list-title">My List</h2>
			<ul v-show="moviesList">
				<li v-for="movie in moviesList">
					<button v-on:click="remove(movie)">X</button> {{movie}}
				</li>
			</ul>
		</div>
		<!-- <pre>{{$data}}</pre> -->
	</div>


	
	<script src="app.js"></script>

</body>
